<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="card">
      <div class="img-container">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration of woman dancing whilst listening to music"
        />
      </div>
      <div class="text-container">
        <h3 class="text-container__heading">Order Summary</h3>
        <p class="text-container__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="text-container__price">
          <img src="./images/icon-music.svg" alt="music note symbol" />
          <div class="price__selected-service">
            <p class="price__selected-plan">Annual Plan</p>
            <p class="price__plan-price">$59.99/year</p>
          </div>
          <button class="price__change">Change</button>
        </div>
        <button class="text-container__payment">Proceed to Payment</button>
        <button class="text-container__cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
